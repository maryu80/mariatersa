<h1>que hay en la ganaderia</h1>
<IMG SRC=https://a-z-animals.com/media/2022/12/shutterstock_1841069923.jpeg


<p>El sector ganadero tiene como fin último la producción de bienes de origen animal. Los mismos pueden estar destinados para el consumo humano alimenticio (carnes, lácteos, huevos, miel, etc.) o como materia prima de industrias y artesanos (pieles, lanas, pezuñas, etc.).

En consecuencia, forma parte del sector primario (productivo) de la sociedad. Su peso dentro de la economía suele ser mayor en los países poco industrializados.

El desarrollo ganadero está siempre cuestionado por las propiedades del terreno en donde se lleva a cabo, ya que el ganado suele requerir de amplias llanuras en las que pastar.

Por otro lado, también existen modelos de ganadería para espacios reducidos, como veremos más adelante. Es por ello que países como Rusia, Estados Unidos, Argentina y Brasil, gigantes territoriales, poseen industrias cárnicas fuertes de mucha exportación.

<p aling= justify">Esta clasificación hace referencia al medio ambiente en el que se alimentan y crecen los animales, el cual puede ser un ambiente controlado bajo techo, al aire libre o una combinación de ambas. Así mismo, hay varias prácticas que involucran el traslado del ganado o se distinguen precisamente por el proceso de alimentación, a continuación cada uno de los tipos:

Ganadería intensiva: Consiste en criar a los animales en un ambiente con las temperaturas adecuadas, así como los alimentos y cuidados necesarios para una producción más sana y rápida. Esta práctica genera un alto consumo energético y se caracteriza por la estabulación del ganado.
Ganadería extensiva: Se lleva a cabo en grandes extensiones de terreno como montañas, pastizales y prados. En esta, se traslada a los animales que puedan adaptarse al campo en el que van a pastar, con el fin de aprovechar los recursos naturales del mismo. Este tipo de ganadería promueve la conservación del ecosistema y no implica un importante gasto de energía.
Ganadería mixta: También puede encontrarse como ganadería semi-intensiva, semi-extensiva o semi-estabulada. Se trata de una combinación entre estas dos prácticas (intensiva y extensiva) para sacar provecho tanto de los establos como de los recursos naturales en el campo abierto.
Según el ganado

Los tipos de ganadería también pueden depender del tipo de ganado que se utilice. A continuación se nombrarán las diferentes clasificaciones de esta actividad según la variedad de ganado que se críe:

Vacuno o bovino: Es el manejo de toros, vacas y bueyes, generalmente para obtener carne o leche.
Ovino: Es cuando se cría ovejas y corderos para obtener su piel, lana y su leche.
Porcino: Es un conjunto de cerdos, utilizados principalmente para obtener su carne.
Equino: Se constituye de la cría y manejo de caballos y yeguas, principalmente para la actividad hípica.
Caprino: Es el manejo de cabras para obtener carne y leche, popular para la fabricación de queso.
Avicultura: Es la cría y manejo de aves de corral, esto para aprovechar tanto la producción de huevos como su carne.
Apicultura: Para la obtención de miel se crían abejas.
