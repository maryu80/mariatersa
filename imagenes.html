<p>La ganadería fue una actividad sumamente importante en el desarrollo de la humanidad y continúa ocupando un lugar destacado entre las actividades primarias de la economía mundial.

Provee productos alimenticios que forman parte de la dieta cotidiana de la gente, como carnes de distinto tipo y de otros productos derivados (lácteos, por ejemplo). La población mundial puede crecer en parte gracias a la expansión también de la industria ganadera, lo cual a su vez posee un impacto en otras áreas de la existencia.
